        <div class="modal fade" id="createItem">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Item</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" id="createItemForm">
                            <label for="itemName" style="color: black;">Item Name</label>
                            <input type="text" class="form-control sm border border-success" placeholder="Item Name"
                                id="itemName">

                            <label for="itemCategory" style="color: black;">Category</label>
                            <select class="form-control sm border border-success" id="itemCategory">

                            </select>

                            <label for="itemPrice" style="color: black;">Item Price</label>
                            <input type="text" class="form-control sm border border-success" placeholder="Price"
                                id="itemPrice">

                            <label for="itemImage" style="color: black;">Item Image</label>
                            <input type="file" class="form-control sm border border-success" placeholder="Price"
                                id="itemImage">

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveItemBtn">Save </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- edit  Modal -->

                                id="updateItemName">

                            <label for="itemCategory" style="color: black;">Category</label>
                            <select class="form-control sm border border-success" id="updateItemCategory">

                            </select>

                            <label for="itemPrice" style="color: black;">Item Price</label>
                            <input type="text" class="form-control sm border border-success" placeholder="Price"
                                id="updateItemPrice">

                            <label for="itemImage" style="color: black;">Item Image</label>
                            <input type="file" class="form-control sm border border-success"
                                placeholder="select item image" id="updateItemImage"> <br>
                            <img id="currentImage" src="" alt="Current Item Image" style="width: 60px; height: auto;">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
