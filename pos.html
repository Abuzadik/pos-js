<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS - point of sales</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg p-3 mb-5 rounded">
        <h3 class="navbar-brand">Go to Dashboard</h3>
        <div class="ml-auto dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- items list -->
            <div class="col-8">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="text-center text-primary" style="text-transform: capitalize;">
                        <h3>Choose Your Meal</h3>
                    </div>
                    <!-- categories and search -->
                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">Choose Catgeories</label>
                            <select name="" class="form-control border-primary" id="">
                                <option value="">test</option>
                                <option value="">test2</option>
                                <option value="">test3</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="search2" class="form-label">Search</label>
                            <input type="text" class="form-control border-primary" id="search2" placeholder="Search">
                        </div>
                    </div>

                    <div class="card-body m-1">
                        <div id="posItems">
                            <h5 class="card-title">Delicious Options</h5>
                            <button href="#" class="btn-outline-primary m-1">View Meals</button>
                            <button href="#" class="btn-outline-primary m-1">View Meals</button>
                            <button href="#" class="btn-outline-primary m-1">
                                <img src="" alt="">
                                <p>item name</p>
                                <p>item price</p>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- cart -->
            <div class="col-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="text-center text-primary" style="text-transform: capitalize;">
                        <h3>Cart</h3>
                    </div>
                    <div class="card-body" id="cartBodyField">
                        <div id="itemsInCart">

                        </div><br>
                        <div class="container mt-4">
                            <div class="d-flex justify-content-between">
                                <div class="mr-2">
                                    <label for="customers">Customers:</label>
                                    <select id="customers" class="form-control border-primary">
                                        <option value="">Select Customer</option>
                                        <option value="customer1">Customer 1</option>
                                        <option value="customer2">Customer 2</option>
                                        <option value="customer3">Customer 3</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="discounts">Discounts:</label>
                                    <select id="discounts" class="form-control border-primary">
                                        <option value="">Select Discount</option>
                                        <option value="discount1">10% Off</option>
                                        <option value="discount2">20% Off</option>
                                        <option value="discount3">30% Off</option>
                                    </select>
                                </div>
                            </div>
                        </div><br>
                        
                        <div class="container">
                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>TOTAL ITEM'S:</span>
                                    <span>$ 0.00</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>DISCOUNT:</span>
                                    <span>$ 0.00</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span>TOTAL TAX 5%:</span>
                                    <span>$ 0.00</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong>TOTAL AMOUNT:</strong>
                                    <strong>$ 0.00</strong>
                                </div>
                            </div>
                        </div><br>
                        
                        <div class="d-flex justify-content-between align-items-center" style="gap: 10px;">
                            <button class="btn btn-warning" style="flex: 1; margin: 0;">Clear Cart</button>
                            <button type="button" class="btn btn-primary" style="flex: 1; margin: 0;">Checkout</button>
                        </div>
                        
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Item detail  Modal -->
    <div class="modal fade" id="itemDetail">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Cart</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <h6 class="" id="item-detail">

                        </h6>
                        <form action="">
                            <label for="qty" style="color: black;">Item QTY</label>
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-primary" type="button" id="decrease-btn">-</button>
                                <input type="number" class="form-control text-center" id="qty" aria-label="Quantity"
                                    style="width: 60px; font-weight: bold;" disabled value="1">
                                <button class="btn btn-outline-primary" type="button" id="increase-btn">+</button>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="addCartBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="pos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Increase and decrease quantity buttons
        document.getElementById('increase-btn').addEventListener('click', function () {
            const qtyInput = document.getElementById('qty');
            qtyInput.value = Math.max(1, (parseInt(qtyInput.value) || 0) + 1);
        });

        document.getElementById('decrease-btn').addEventListener('click', function () {
            const qtyInput = document.getElementById('qty');
            qtyInput.value = Math.max(1, (parseInt(qtyInput.value) || 0) - 1);
        });

    </script>
</body>

</html>
