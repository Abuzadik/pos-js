<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS - point of sales</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg p-3 mb-5 rounded">
        <h3 class="navbar-brand">Go to Dashboard</h3>
        <div class="ml-auto dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- items list -->
            <div class="col-8">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="text-center text-primary" style="text-transform: capitalize;">
                        <h3>Choose Your Meal</h3>
                    </div>
                    <!-- categories and search -->
                    <div class="row">
                        <div class="col-6">
                            <label for="" class="form-label">Choose Catgeories</label>
                            <select name="" class="form-control border-primary" id="">
                                <option value="">test</option>
                                <option value="">test2</option>
                                <option value="">test3</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="search2" class="form-label">Search</label>
                            <input type="text" class="form-control border-primary" id="search2" placeholder="Search">
                        </div>
                    </div>

                    <div class="card-body m-1">
                        <div id="posItems">
                            <h5 class="card-title">Delicious Options</h5>
                            <button href="#" class="btn-outline-primary m-1">View Meals</button>
                            <button href="#" class="btn-outline-primary m-1">View Meals</button>
                            <button href="#" class="btn-outline-primary m-1">
                                <img src="" alt="">
                                <p>item name</p>
                                <p>item price</p>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- cart -->
            <div class="col-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="text-center text-primary" style="text-transform: capitalize;">
                        <h3>Cart</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Cart </h5>
                        <p class="card-text">your cart </p>
                        <a href="#" class="btn btn-primary">check out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
